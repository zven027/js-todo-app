<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト練習</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            padding: 8px 15px;
            margin: 5px 2px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 6px 8px;
            background-color: #fff;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #e74c3c;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>

</head>
<body>
    <h2>ToDoリスト</h2>

    <div style="text-align: center;">
        <input id = "itemInput" placeholder="例：買い物・宿題" type="text">
        <button onclick="addItem()">追加</button>
        <button onclick="clearAll()">すべて削除</button>
    </div>

    <ul id="itemList" style="list-style-type: none; padding: 0;"></ul>

    <script src="script.js"></script>
</body>
</html>
